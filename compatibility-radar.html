<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compatibility Radar - Check if your tools work together</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg,#0ea5e9 0%,#06b6d4 100%); min-height:100vh; padding:2rem 1rem; line-height:1.6; }
.container { max-width:800px; margin:0 auto; }
.header { text-align:center; color:white; margin-bottom:3rem; }
.header h1 { font-size:clamp(2rem,5vw,3rem); font-weight:800; margin-bottom:0.5rem; }
.header p { font-size:1.1rem; opacity:0.95; }
.form-card { background:white; border-radius:20px; padding:2.5rem; box-shadow:0 20px 60px rgba(0,0,0,0.2); margin-bottom:2rem; }
.form-section { margin-bottom:2.5rem; }
.form-section:last-of-type { margin-bottom:0; }
label.main-label { display:block; font-weight:700; color:#0f172a; margin-bottom:1rem; font-size:1.1rem; }
.checkbox-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:1rem; }
.checkbox-item { display:flex; align-items:center; gap:0.75rem; padding:0.75rem; background:#f8fafc; border-radius:8px; transition:all 0.2s; cursor:pointer; }
.checkbox-item:hover { background:#e0f2fe; }
.checkbox-item input[type="checkbox"] { width:20px; height:20px; cursor:pointer; accent-color:#0ea5e9; }
.checkbox-item label { cursor:pointer; font-weight:500; color:#334155; }
select { width:100%; padding:1rem; border:2px solid #e2e8f0; border-radius:12px; font-size:1rem; background:white; cursor:pointer; transition:all 0.3s; }
select:focus { outline:none; border-color:#0ea5e9; box-shadow:0 0 0 3px rgba(14,165,233,0.1); }
.submit-btn { width:100%; padding:1.25rem; background: linear-gradient(135deg,#0ea5e9 0%,#06b6d4 100%); color:white; border:none; border-radius:12px; font-size:1.1rem; font-weight:700; cursor:pointer; transition:all 0.3s; box-shadow:0 10px 25px rgba(14,165,233,0.3); margin-top:2rem; }
.submit-btn:hover { transform:translateY(-2px); box-shadow:0 15px 35px rgba(14,165,233,0.4); }
.result-card { background:white; border-radius:20px; padding:2.5rem; box-shadow:0 20px 60px rgba(0,0,0,0.2); display:none; animation:slideUp 0.5s ease; }
@keyframes slideUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
.score-section { text-align:center; padding:2rem; background:#f8fafc; border-radius:16px; margin-bottom:2rem; }
.score-value { font-size:5rem; font-weight:800; line-height:1; margin-bottom:0.5rem; }
.score-value.high { color:#22c55e; }
.score-value.medium { color:#f59e0b; }
.score-value.low { color:#ef4444; }
.score-label { font-size:1.2rem; color:#64748b; font-weight:600; }
.info-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1.5rem; margin-bottom:2rem; }
.info-card { padding:1.5rem; background:#f1f5f9; border-radius:12px; }
.info-card h4 { font-size:0.9rem; color:#64748b; margin-bottom:0.5rem; text-transform:uppercase; }
.info-card p { font-size:1.1rem; font-weight:600; color:#0f172a; }
.badge { display:inline-block; padding:0.5rem 1rem; border-radius:6px; font-weight:600; font-size:0.9rem; }
.badge.official { background:#dcfce7; color:#166534; }
.badge.thirdparty { background:#fef3c7; color:#92400e; }
.badge.easy { background:#dcfce7; color:#166534; }
.badge.medium { background:#fef3c7; color:#92400e; }
.badge.hard { background:#fee2e2; color:#991b1b; }
.issues-section h3 { font-size:1.3rem; color:#0f172a; margin-bottom:1rem; }
.issues-list { list-style:none; padding:0; }
.issues-list li { padding:0.75rem 0; padding-left:2rem; position:relative; color:#475569; border-bottom:1px solid #e2e8f0; }
.issues-list li:before { content:"‚ö†"; position:absolute; left:0; color:#f59e0b; }
.alternatives-section { background:#eff6ff; padding:1.5rem; border-radius:12px; border-left:4px solid #0ea5e9; }
.alternative-tool { background:white; padding:1rem; border-radius:8px; margin-bottom:0.75rem; display:flex; justify-content:space-between; }
.back-btn { margin-top:2rem; padding:1rem; background:white; border:2px solid #0ea5e9; color:#0ea5e9; border-radius:12px; width:100%; font-size:1rem; font-weight:600; cursor:pointer; }
.back-btn:hover { background:#0ea5e9; color:white; }
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>üîó Compatibility Radar</h1>
<p>Check if your tools work together seamlessly</p>
</div>

<div class="form-card" id="formCard">
<form id="compatForm">
<div class="form-section">
<label class="main-label">Your Existing Tools</label>
<div class="checkbox-grid">
<div class="checkbox-item"><input type="checkbox" id="notion" value="notion"><label for="notion">Notion</label></div>
<div class="checkbox-item"><input type="checkbox" id="slack" value="slack"><label for="slack">Slack</label></div>
<div class="checkbox-item"><input type="checkbox" id="google" value="google"><label for="google">Google Workspace</label></div>
<div class="checkbox-item"><input type="checkbox" id="microsoft" value="microsoft"><label for="microsoft">Microsoft 365</label></div>
<div class="checkbox-item"><input type="checkbox" id="trello" value="trello"><label for="trello">Trello</label></div>
<div class="checkbox-item"><input type="checkbox" id="jira" value="jira"><label for="jira">Jira</label></div>
<div class="checkbox-item"><input type="checkbox" id="hubspot" value="hubspot"><label for="hubspot">HubSpot</label></div>
<div class="checkbox-item"><input type="checkbox" id="shopify" value="shopify"><label for="shopify">Shopify</label></div>
<div class="checkbox-item"><input type="checkbox" id="stripe" value="stripe"><label for="stripe">Stripe</label></div>
<div class="checkbox-item"><input type="checkbox" id="zapier" value="zapier"><label for="zapier">Zapier</label></div>
<div class="checkbox-item"><input type="checkbox" id="make" value="make"><label for="make">Make.com</label></div>
<div class="checkbox-item"><input type="checkbox" id="zoom" value="zoom"><label for="zoom">Zoom</label></div>
<div class="checkbox-item"><input type="checkbox" id="asana-existing" value="asana"><label for="asana-existing">Asana</label></div>
</div>
</div>

<div class="form-section">
<label class="main-label" for="newTool">New Tool to Evaluate</label>
<select id="newTool" required>
<option value="">Select a tool...</option>
<option value="clickup">ClickUp</option>
<option value="monday">Monday.com</option>
<option value="asana">Asana</option>
<option value="linear">Linear</option>
<option value="salesforce">Salesforce</option>
<option value="zendesk">Zendesk</option>
<option value="freshdesk">Freshdesk</option>
<option value="airtable">Airtable</option>
<option value="pipedrive">Pipedrive</option>
</select>
</div>

<button type="submit" class="submit-btn">üîç Check Compatibility</button>
</form>
</div>

<div class="result-card" id="resultCard">
<div class="score-section">
<div class="score-value" id="scoreValue">--</div>
<div class="score-label">Compatibility Score</div>
</div>

<div class="info-grid">
<div class="info-card"><h4>Integration Type</h4><p id="integrationType">--</p></div>
<div class="info-card"><h4>Difficulty</h4><p id="difficultyLevel">--</p></div>
</div>

<div class="issues-section">
<h3>Known Issues & Considerations</h3>
<ul class="issues-list" id="issuesList"></ul>
</div>

<div class="alternatives-section" id="alternativesSection">
<h4>Better Alternatives for Your Stack</h4>
<div id="alternativesList"></div>
</div>

<button class="back-btn" onclick="resetForm()">‚Üê Check Another Tool</button>
</div>
</div>

<script>
const form=document.getElementById('compatForm');const formCard=document.getElementById('formCard');const resultCard=document.getElementById('resultCard');const compatibilityRules={clickup:{high:[{tools:['google','slack'],score:92,type:'Official',difficulty:'Easy',issues:['Seamless Google Drive integration','Native Slack notifications','Two-way sync works flawlessly','Automation hub available'],alternatives:[]},{tools:['zapier'],score:88,type:'Official',difficulty:'Easy',issues:['1000+ automation templates','Native Zapier integration','Easy workflow setup','Good documentation'],alternatives:[]}],medium:[{tools:['microsoft'],score:70,type:'Third-party',difficulty:'Medium',issues:['Requires Power Automate setup','Email integration works well','Calendar sync can be inconsistent','OneDrive integration limited'],alternatives:['Monday.com','Asana']}],fallback:{score:65,type:'Third-party',difficulty:'Medium',issues:['Integration possible via Zapier','API available for custom connections','Some manual setup required','Community plugins available'],alternatives:['Asana','Notion']}},monday:{high:[{tools:['microsoft'],score:95,type:'Official',difficulty:'Easy',issues:['Native Microsoft 365 integration','Seamless Teams collaboration','Built for enterprise workflows','Excellent Outlook sync'],alternatives:[]},{tools:['slack'],score:89,type:'Official',difficulty:'Easy',issues:['Real-time Slack notifications','Two-way updates','Status syncing works well','Board embeds in Slack'],alternatives:[]}],fallback:{score:68,type:'Third-party',difficulty:'Medium',issues:['Zapier integration required for most tools','API available but requires setup','Some native integrations available','Generally works with popular tools'],alternatives:['ClickUp','Asana']}},asana:{high:[{tools:['google'],score:90,type:'Official',difficulty:'Easy',issues:['Gmail integration works smoothly','Google Calendar sync built-in','Drive attachments supported','Chrome extension available'],alternatives:[]},{tools:['slack'],score:87,type:'Official',difficulty:'Easy',issues:['Native Slack app','Create tasks from Slack','Status updates automatic','Good notification control'],alternatives:[]}],medium:[{tools:['trello'],score:60,type:'Third-party',difficulty:'Medium',issues:['Migration tool available','Similar workflow philosophy','Manual import process','Data export/import needed'],alternatives:['ClickUp','Monday.com']}],fallback:{score:62,type:'Third-party',difficulty:'Medium',issues:['Zapier required for many integrations','Strong API documentation','Wide third-party support','Most popular tools compatible'],alternatives:['ClickUp','Notion']}},linear:{high:[{tools:['jira'],score:88,type:'Official',difficulty:'Easy',issues:['Built-in Jira importer','Issue migration smooth','Similar workflow structure','Keyboard shortcuts familiar'],alternatives:[]},{tools:['slack'],score:92,type:'Official',difficulty:'Easy',issues:['Perfect for dev teams','GitHub PR linking automatic','Slack notifications instant','Developer-first design'],alternatives:[]}],fallback:{score:58,type:'Third-party',difficulty:'Hard',issues:['Limited non-dev integrations','API requires technical knowledge','Best for engineering teams','Not ideal for general PM'],alternatives:['ClickUp','Asana']}},salesforce:{high:[{tools:['slack'],score:93,type:'Official',difficulty:'Easy',issues:['Salesforce owns Slack','Deep native integration','CRM updates in Slack','Excellent sync'],alternatives:[]}],low:[{tools:['hubspot'],score:35,type:'Third-party',difficulty:'Hard',issues:['Direct competitors','Data migration complex','No official integration','Risky to run both'],alternatives:['HubSpot CRM','Pipedrive']}],fallback:{score:55,type:'Third-party',difficulty:'Hard',issues:['Enterprise tool, complex setup','Requires admin permissions','API powerful but technical','Best with certified partners'],alternatives:['HubSpot','Pipedrive']}},zendesk:{high:[{tools:['slack'],score:91,type:'Official',difficulty:'Easy',issues:['Ticket notifications in Slack','Agent collaboration smooth','Answer tickets from Slack','Good analytics'],alternatives:[]},{tools:['shopify'],score:89,type:'Official',difficulty:'Easy',issues:['E-commerce focus','Order info in tickets','Customer history visible','Refund workflows built-in'],alternatives:[]}],fallback:{score:67,type:'Third-party',difficulty:'Medium',issues:['Wide integration marketplace','API well-documented','Zapier supported','Good for support teams'],alternatives:['Freshdesk','Intercom']}},freshdesk:{high:[{tools:['shopify'],score:92,type:'Official',difficulty:'Easy',issues:['Built for e-commerce','Order tracking automatic','Customer profiles rich','Lower cost than Zendesk'],alternatives:[]},{tools:['slack'],score:85,type:'Official',difficulty:'Easy',issues:['Slack notifications work','Team collaboration good','Ticket assignment easy','Status updates automatic'],alternatives:[]}],fallback:{score:64,type:'Third-party',difficulty:'Medium',issues:['Integrations via marketplace','API available','Zapier supported','Good Freshworks ecosystem'],alternatives:['Zendesk','Intercom']}},airtable:{high:[{tools:['slack'],score:86,type:'Official',difficulty:'Easy',issues:['Slack notifications for changes','Record updates visible','Bot commands work','Good for async teams'],alternatives:[]},{tools:['zapier'],score:90,type:'Official',difficulty:'Easy',issues:['Automation heaven','Thousands of templates','No-code friendly','Works with everything'],alternatives:[]}],fallback:{score:70,type:'Third-party',difficulty:'Easy',issues:['API very flexible','Scripts and automations','Extensions marketplace','Generally compatible'],alternatives:['Notion','Monday.com']}},pipedrive:{high:[{tools:['google'],score:88,type:'Official',difficulty:'Easy',issues:['Gmail integration smooth','Calendar sync automatic','Drive attachments work','Email tracking built-in'],alternatives:[]}],low:[{tools:['hubspot'],score:38,type:'Third-party',difficulty:'Hard',issues:['Both are CRMs (overlap)','Data migration painful','Pick one or the other','No official integration'],alternatives:['HubSpot CRM','Salesforce']}],fallback:{score:61,type:'Third-party',difficulty:'Medium',issues:['Marketplace has integrations','Zapier supported','API available','Sales-focused tool'],alternatives:['HubSpot','Salesforce']}}};form.addEventListener('submit',function(e){e.preventDefault();const existingTools=[];document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb=>existingTools.push(cb.value));const newTool=document.getElementById('newTool').value;if(existingTools.length===0){alert('Please select at least one existing tool');return;}const result=calculateCompatibility(newTool,existingTools);displayResults(result,newTool);});function calculateCompatibility(newTool,existingTools){const rules=compatibilityRules[newTool];if(!rules){return{score:60,type:'Third-party',difficulty:'Medium',issues:['Integration requires third-party tools','API available for custom development','Check vendor documentation','Community support available'],alternatives:['ClickUp','Asana']};}if(rules.high){for(let rule of rules.high){if(rule.tools.every(tool=>existingTools.includes(tool)))return rule;}}if(rules.medium){for(let rule of rules.medium){if(rule.tools.every(tool=>existingTools.includes(tool)))return rule;}}if(rules.low){for(let rule of rules.low){if(rule.tools.some(tool=>existingTools.includes(tool)))return rule;}}let adjustedScore=rules.fallback.score;if(existingTools.length>5)adjustedScore-=5;if(existingTools.length>8)adjustedScore-=5;return{...rules.fallback,score:Math.max(adjustedScore,30)};}function displayResults(result){const scoreValue=document.getElementById('scoreValue');scoreValue.textContent=result.score+'%';scoreValue.className='score-value';if(result.score>=80)scoreValue.classList.add('high');else if(result.score>=60)scoreValue.classList.add('medium');else scoreValue.classList.add('low');document.getElementById('integrationType').innerHTML=getBadge(result.type,result.type.toLowerCase().replace(' ','').replace('-',''));document.getElementById('difficultyLevel').innerHTML=getBadge(result.difficulty,result.difficulty.toLowerCase());const issuesList=document.getElementById('issuesList');issuesList.innerHTML='';result.issues.forEach(issue=>{const li=document.createElement('li');li.textContent=issue;issuesList.appendChild(li);});const alternativesSection=document.getElementById('alternativesSection');const alternativesList=document.getElementById('alternativesList');if(result.alternatives&&result.alternatives.length>0){alternativesSection.style.display='block';alternativesList.innerHTML='';result.alternatives.forEach(alt=>{const altDiv=document.createElement('div');altDiv.className='alternative-tool';altDiv.innerHTML=`<span class="alternative-name">${alt}</span><span class="alternative-score">Better Match</span>`;alternativesList.appendChild(altDiv);});}else{alternativesSection.style.display='none';}formCard.style.display='none';resultCard.style.display='block';resultCard.scrollIntoView({behavior:'smooth',block:'start'});}function getBadge(text,type){return`<span class="badge ${type}">${text}</span>`;}function resetForm(){form.reset();formCard.style.display='block';resultCard.style.display='none';formCard.scrollIntoView({behavior:'smooth',block:'start'});}
</script>
</body>
</html>
